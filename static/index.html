<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>間違い探し生成アプリ</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- ヘッダーセッション -->
    <header class="app-header" role="banner">
        <div class="header-title">間違い探し生成アプリ</div>
    </header>

    <!-- メインセッション -->
    <main class="app-main" role="main">
        <section class="main-title">
            <h1>画像アップロードと処理設定</h1>
        </section>
        <section class="upload-section">
            <div class="upload-area" id="upload-area" tabindex="0" aria-label="画像ファイルをドラッグ＆ドロップまたはクリックで選択">
                <span class="upload-icon" aria-hidden="true">📁</span>
                <span class="upload-text">画像ファイルをドラッグ＆ドロップ、またはクリックして選択</span>
                <input type="file" id="file-input" accept="image/*" aria-label="画像ファイル選択" style="display:none;">
            </div>
        </section>
        <section class="settings-section" id="settings-section">
            <!-- 処理設定オプション（必要に応じて拡張） -->
        </section>
        <section class="process-section">
            <button class="process-btn" id="process-btn" type="button">処理開始</button>
        </section>
    </main>

    <!-- フッターセッション -->
    <footer class="app-footer" role="contentinfo">
        <div class="copyright">&copy; 2025 間違い探し生成アプリ</div>
        <div class="sns-share">
            <button class="sns-btn sns-x" aria-label="Xで共有">
                <img src="img/x-icon.svg" alt="" class="sns-icon" aria-hidden="true">
                <span class="sns-label">Xで共有</span>
            </button>
            <button class="sns-btn sns-facebook" aria-label="Facebookで共有">
                <img src="img/facebook-icon.svg" alt="" class="sns-icon" aria-hidden="true">
                <span class="sns-label">Facebookで共有</span>
            </button>
            <button class="sns-btn sns-line" aria-label="LINEで共有">
                <img src="img/line-icon.svg" alt="" class="sns-icon" aria-hidden="true">
                <span class="sns-label">LINEで共有</span>
            </button>
        </div>
    </footer>
</body>
</html>
